<div class="mb-3">
  <div class="row">
    <div class="col-md-5">
      <input
        type="text"
        class="form-control"
        placeholder="Search by First Name..."
        [(ngModel)]="searchValue"
        (input)="getUserInput()"
      />
    </div>
    <div class="col-md-4">
      <div class="d-flex">
        <label for="dateFilter" class="font-weight-bold mb-0 mt-2 mx-2"
          >Filter:
        </label>
        <input
          id="dateFilter"
          type="text"
          placeholder="Daterangepicker"
          class="form-control"
          bsDaterangepicker
          [(ngModel)]="dateValue"
          (ngModelChange)="onDateChange($event)"
        />
      </div>
    </div>

    <div class="col-md-1 text-right">
      <div class="dropdown">
        <button class="btn btn-light" type="button">
          <span class="material-icons">more_vert</span>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <button class="dropdown-item" data-action="bulk-delete">
            <span class="material-icons">delete</span>
            <span class="mx-2">Delete</span>
          </button>
          <button class="dropdown-item" data-action="bulk-block">
            <span class="material-icons">lock</span>
            <span class="mx-2">Block</span>
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-2">
      <button class="btn btn-primary">Add new</button>
    </div>
  </div>
</div>
