<div [class]="isDarkMode ? 'dark-mode' : ''">
  <div class="modal-header">
    <h4 class="modal-title">{{isLang ? 'Confirmation' : 'التأكيد'}}</h4>
  </div>
  <div class="modal-body">
    <p [class]="isLang ? 'text-left' : 'text-right'">{{isLang ? 'Are you sure you want to delete this user?' : 'هل أنت متأكد من حذف هذا المستخدم ؟'}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">{{isLang ? 'Cancel' : 'إلغاء'}}</button>
    <button type="button" class="btn btn-danger" (click)="confirm()">{{isLang ? 'Delete' : 'حذف'}}</button>
  </div>
</div>
